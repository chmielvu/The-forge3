    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              marble: "#F5F2E9",
              agedIvory: "#E8E0D3",
              concrete: "#1E2328",
              deepAcademicGreen: "#0B2F2A",
              oxblood: "#8B1E2B",

            fontFamily: {
              heading: ["'Cinzel'", "serif"],
              body: ["'Crimson Text'", "serif"],
              ui: ["'Cormorant Garamond'", "serif"],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {

    <style>
